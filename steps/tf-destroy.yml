parameters:
  - name: tfvars
    type: string
  - name: azServiceConnection
    type: string


steps:
  - task: TerraformTaskV4@4
    displayName: Destroy Terraform-managed infrastructure (tf apply -destroy)
    inputs:
      provider: 'azurerm'
      command: 'apply'
      commandOptions: "-destroy -var-file=${{ parameters.tfvars }} -auto-approve"
      environmentServiceNameAzureRM: "${{ parameters.azServiceConnection }}"

parameters:
  - name: tfvars
    type: string
  - name: azServiceConnection
    type: string


steps:
  - task: TerraformTaskV4@4
    displayName: Plan changes required by the current terraform configuration (tf plan)
    inputs:
      provider: 'azurerm'
      command: 'plan'
      commandOptions: "${PLAN_FLAG} -var-file=${{ parameters.tfvars }}"
      environmentServiceNameAzureRM: "${{ parameters.azServiceConnection }}"
    env:
      ${{ if (eq(variables['Build.SourceBranch'], 'refs/heads/delete')) }}:
        PLAN_FLAG: '-destroy'
      ${{ else }}:
        PLAN_FLAG: ''
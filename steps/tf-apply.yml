parameters:
  - name: tfvars
    type: string
  - name: azServiceConnection
    type: string


steps:
  - task: TerraformTaskV4@4
    displayName: Creates or update infrastructure (tf apply)
    inputs:
      provider: 'azurerm'
      command: 'apply'
      commandOptions: "-var-file=${{ parameters.tfvars }} -auto-approve"
      environmentServiceNameAzureRM: "${{ parameters.azServiceConnection }}"
